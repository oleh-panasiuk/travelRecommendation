<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel Recommendation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <script src="https://kit.fontawesome.com/ccefe6dd4a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="header-h2">
            <i class="fa fa-plane" id="nav-icon"></i>
            <h2>TravelBloom</h2>
        </div>
        <nav>
            <ul class="nav-list">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./about_us.html">About Us</a></li>
                <li><a href="./contact_us.html">Contact Us</a></li>
            </ul>
        </nav>
        <div class="search-container">
            <input type="text" class="search-input" id="nav-input-id" placeholder="Enter a destination or a keyword">
            <i class="fa fa-search" aria-hidden="true"></i>
            <button id="nav-search-btn" class="search-button">Search</button>
            <button id="nav-clear-btn" class="clear-button">Clear</button>
        </div>
    </header>
    <main class="main-container">
        <div class="social-media-main">
            <div class="vertical-line">
            </div>
            <div class="social-media-section">
                <i class="fa fa-twitter social-media-btn"></i>
                <i class="fa fa-facebook social-media-btn"></i>
                <i class="fa fa-instagram social-media-btn"></i>
                <i class="fa fa-youtube social-media-btn"></i>
            </div>
        </div>
        <div class="contact-us">
            <h1 id="intro-title">CONTACT US</h1>
            <p>Get in touch</p>
        </div>
        <div class="contact-form">
            <label for="name">Name</label>
            <input id="name" class="contact-form-input" type="text" placeholder="Enter your name">
            <label for="email">Email</label>
            <input id="email" class="contact-form-input" type="email" placeholder="Enter your email">
            <label for="contact-msg">Message</label>
            <textarea class="contact-form-input" type="text" placeholder="Email your message" id="contact-msg"></textarea>
            <button id="contact-btn">Submit</button>
        </div>
    </main>
</body>
</html>
